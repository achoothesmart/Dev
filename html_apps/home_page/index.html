<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasanna's Home</title>
    <style> 

        body {
            background-image: linear-gradient(120deg, #6272ca 0%, #fd85df 100%);
            height: 95.4vh;
            position: relative;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch label {
            color: rgb(254, 254, 254);
            font-size: 14px;
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }    

        .link {
            display: flex;
            font-size: x-large;
            cursor: pointer;
            width: 6em;
            height: 6em;
            align-items: center;
            justify-content: center;
        }

        .link-item {
            width: 5em;
            padding: .15em;
            border-radius: .25em;
            transition: width .5s ease;

        }

        .link-name {
            font-size: small;
            position: relative;
            bottom: 10px;
            display: flex;
            justify-content: center;

        }

        .container {
            display: flex;
            justify-content: start;
            align-items: center;
            flex-wrap: wrap;
        }

        .container .container-item {
            padding: .25em;
            margin: .25rem;
            transition: transform 0.7s ease, 
                box-shadow 0.7s ease, 
                text-shadow 0.7s ease,
                background-color 0.7s ease, 
                background-image 0.7s ease,
                color 0.7s ease;

            /* transition: transform 0.7s ease, color 0.7s ease; */
            border-radius: 10px;
            background-color: rgba(27, 26, 26, 0.75);
            color: rgb(255, 254, 254);
        }

        .container .container-item:hover {
            /* box-shadow: 2px 5px 5px; */
            /* background-color: rgb(255, 254, 254, .75); */
            background-image: linear-gradient(120deg, #6272ca 0%, #fd85df 100%);
            box-shadow: 5px 5px 10px rgb(255, 254, 254);
            text-shadow: 2px 5px 5px;
            color: rgb(44, 46, 8);
        }
    </style>
</head>

<!-- <body style="background-image: linear-gradient(yellow, rgb(46, 138, 174)); height: 95.4vh"> -->

<body>
    <div class="header-container">
        <h1 style="color:rgb(254, 254, 254); text-shadow: 2px 5px 5px;">Prasanna's Home</h1>
        <div class="toggle-switch">
            <label for="show-hidden">Show Hidden</label>
            <label class="switch">
                <input type="checkbox" id="show-hidden" onchange="toggleShowHidden(event)">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <!-- Links Section -->
    <div id="general-links" class="container"></div>

</body>

</html>
