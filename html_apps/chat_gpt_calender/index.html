<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <h1>Calendar</h1>
    <div class="calendar-controls">
        <label for="month">Select Month:</label>
        <select id="month">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>
        <label for="year">Select Year:</label>
        <input type="number" id="year" min="1900" max="2099" value="2023">
        <button id="show-calendar">Show Calendar</button>
    </div>
    <div id="calendar-container" class="calendar-container">
        <!-- Calendar will be generated here -->
    </div>
    <div>
        <label for="milk_price">Milk Price Per Litre: Rs.</label>
        <input type="number" id="milk_price" min="0" value="40">
    </div>
    <div>
        <label for="milk_per_day">Default Litres Per Day: </label>
        <input type="number" id="milk_per_day" min="0" value="2.5">
    </div>
    <script src="script.js"></script>
</body>
</html>
